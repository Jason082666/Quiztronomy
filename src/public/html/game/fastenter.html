<html>
  <head>
    <title>Fast Enter</title>
    <link rel="shortcut icon" href="/img/logo.ico" />
    <link rel="bookmark" href="/img/logo.ico" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/kirifont"
      type="text/css"
    />
    <link rel="stylesheet" href="/css/fastenter.css" />
  </head>

  <body>
    <canvas id="canvas-info"></canvas>
    <h1>Quiztronomy</h1>
    <div class="box_astronaut">
      <img class="astronaut" src="/img/astronauts3.png" width="200px" />
    </div>
    <div id="enter-room-box">
      <div class="container">
        <h2 class="quick-enter">Enter room !</h2>
        <div class="host-info"></div>
        <div class="enter-container">
          <label for="user-name">Enter your name :</label>
          <input
            type="text"
            id="user-name"
            name="user-name"
            placeholder="Up to 10 characters"
          />
          <button class="enter-btn">Enter</button>
        </div>
      </div>
    </div>
    <div id="enter-box">
      <div class="container">
        <h2 class="quick-enter"></h2>
        <div class="enter-container">
          <div class="host-info"></div>
          <div class="join-text">Click enter to join !</div>
          <button class="login-enter">Enter</button>
        </div>
      </div>
    </div>

    <script src="/js/fastenter.js" type="module"></script>
  </body>
</html>
