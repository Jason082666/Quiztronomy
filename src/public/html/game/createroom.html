<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Create game Room</title>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1></h1>
    <div id="container">
      <label for="search-language">選擇語言：</label>
      <select id="search-language">
        <option value="EN">英文</option>
        <option value="CH">中文</option>
      </select>
      <br />
      <label for="handy-or-system">生成方式 : </label>
      <input type="radio" name="handy-or-system" id="create-by-hand" />
      <label for="create-by-hand">手動輸入</label>
      <input type="radio" id="create-by-system" name="handy-or-system" />
      <label for="create-by-hand">系統題庫</label>
      <div class="create-container"></div>
      <div id="search-result"></div>
    </div>
    <button id="finish-button">Finished</button>
    <script src="/js/createroom.js" type="module"></script>
  </body>
</html>
