<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Create game Room</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/kirifont"
      type="text/css"
    />
    <link rel="stylesheet" href="/css/load.css" />
    <link rel="stylesheet" href="/css/createroom.css" />
  </head>
  <header>
    <div class="nav-bar">
      <div class="header-container">
        <div class="header">
          <div class="nav-left-container">
            <ul>
              <li><a class="exit-btn" href="#">Home</a></li>
            </ul>
          </div>
          <div class="nav-middle-container">Design your own game</div>
          <div class="nav-right-container">
            <button id="finish-button">Create game room</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <body>
    <div id="container">
      <div class="container-left">
        <div class="select-quiz-container">
          <div class="for-room-name">
            <label for="create-room-name">Room name :</label>
            <input type="text" id="create-room-name" />
          </div>
          <div class="language-container">
            <label for="search-language">Select language :</label>
            <select id="search-language">
              <option value="EN">English</option>
              <option value="CH">中文</option>
            </select>
          </div>
          <div class="generate-container">
            <label for="handy-or-system" class="label-for-question"
              >Generate by:</label
            >
            <input
              type="radio"
              name="handy-or-system"
              id="create-by-hand"
              checked
            />
            <label for="create-by-hand" class="label-for-question"
              >Manually</label
            >
            <input type="radio" id="create-by-system" name="handy-or-system" />
            <label for="create-by-hand" class="label-for-question"
              >Quiztronomy pool</label
            >
          </div>
          <div class="create-container">
            <label for="question-type">Quiz type :</label>
            <input
              type="radio"
              name="question-type"
              class="MC-handy"
              id="single-choice"
              value="MC"
            />
            <label class="label-for-question" for="single-choice"
              >MCQ (One answer)</label
            >
            <input
              type="radio"
              id="true-false"
              class="TF-handy"
              name="question-type"
              value="TF"
            />
            <label class="label-for-question" for="true-false">TFQ</label>
            <input
              type="radio"
              id="multiple-choice"
              class="MCS-handy"
              name="question-type"
              value="MCS"
            />
            <label class="label-for-question" for="multiple-choice"
              >MCQ (several answers)</label
            >
            <br />
            <div class="quizz-handy-container"></div>
            <div class="quizz">
              <label for="search-input">Search quiz :</label>
              <div class="search-container">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search quiz from Quiztronomy system pool"
                />
                <div id="search-submit"></div>
              </div>
              <div class="search-container">
                <div class="ai-container">
                  <div id="search-submit-by-ai-pic"></div>
                  <button id="search-submit-by-ai">AI Generator</button>
                </div>
              </div>
              <div class="content"></div>
            </div>
          </div>
        </div>
        <div id="search-result"></div>
      </div>
      <div class="container-right"></div>
    </div>
    <div class="load-main" id="fetch-ai-loading">
      <div class="load">
        <div class="load-container">
          <h2>AI generating ....</h2>
          <div class="loadingio-spinner-eclipse-orhupmrtp1">
            <div class="ldio-yua2kv3p2hn">
              <div></div>
            </div>
          </div>
          <button class="cancel-fetch-ai">cancel</button>
        </div>
      </div>
    </div>
    <div class="load-main" id="enter-room-loading">
      <div class="load">
        <div class="load-container">
          <h2>Entering room....</h2>
          <div class="loadingio-spinner-eclipse-orhupmrtp1">
            <div class="ldio-yua2kv3p2hn">
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="pop-for-leave">
      <div class="popup-container">
        <div class="popup">
          <div class="popup-decro"></div>
          <p class="popup-text">Are you sure to leave ?</p>
          <div class="popup-buttons">
            <button class="no-save-btn">Yes</button>
            <button class="back-to-game-btn">No</button>
          </div>
        </div>
      </div>
    </div>

    <div id="pop-for-create">
      <div class="popup-container">
        <div class="popup">
          <div class="popup-decro"></div>
          <p class="popup-text">Are you sure to establish ?</p>
          <div class="popup-buttons">
            <button class="room-ready-btn">Yes</button>
            <button class="room-ready-cancell-btn">No</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/createroom.js" type="module"></script>
  </body>
</html>
