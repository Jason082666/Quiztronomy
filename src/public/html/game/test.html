<head>
  <link rel="stylesheet" href="/css/test.css" />
  <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <div class="sign-container">
    <div class="sign-container-left">
      <div class="signup-container">
        <h2>Don't have an account ?</h2>
        <p>Join Quizword now and explore your knowledg!</p>
        <button class="sign-up">Sign up</button>
      </div>
    </div>
    <div class="sign-container-right">
      <div class="login-container">
        <h2>Have an account ?</h2>
        <p>Click the button to start today's journey!</p>
        <button class="log-in">Log in</button>
      </div>
    </div>
    <div class="move-component" id="move-component-login">
      <div class="login-form">
        <div class="log-in-text-container">
          <h2 class="log-in-text">Log in</h2>
        </div>
        <div class="input-container">
          <input type="email" id="email" name="email" placeholder="Email" />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="button-container">
        <button class="log-in-btn">Log in</button>
      </div>
    </div>
    <div class="move-component" id="move-component-signup">
      <div class="signup-form">
        <div class="sign-up-text-container">
          <h2 class="sign-up-text">Sign up</h2>
        </div>
        <div class="input-container">
          <input type="text" id="name" name="name" placeholder="Name" />
          <input type="email" id="email" name="email" placeholder="Email" />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="button-container">
        <button class="sign-up-btn">Sign up</button>
      </div>
    </div>
  </div>
  <script src="/js/test.js" type="module"></script>
</body>
