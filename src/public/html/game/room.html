<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Game Room</title>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/room.css" />
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <div class="host-container"><div id="host"></div></div>
      <div id="player-list"></div>
    </div>
    <script src="/js/room.js" type="module"></script>
  </body>
</html>

<div id="quiz-container">
  <div id="left-bar">
    <h2 id="quiz-intro">Question ${quizzObj.num}</h2>
    <div id="quiz-type">True or False</div>
    <div id="player-score">0</div>
    <div id="score-chart"><div id="score-bar"></div></div>
  </div>
  <div id="quiz">
    <div id="timer"><div class="bar"></div></div>
    <h2 id="question">${quizzObj.question}</h2>
    <ul>
      <li>
        <input type="checkbox" name="answer" value="A" id="A" /><label for="A"
          >${quizzObj.options["A"]}</label
        >
      </li>
      <li>
        <input type="checkbox" name="answer" value="B" id="B" /><label for="B"
          >${quizzObj.options["B"]}</label
        >
      </li>
      <li>
        <input type="checkbox" name="answer" value="C" id="C" /><label for="C"
          >${quizzObj.options["C"]}</label
        >
      </li>
      <li>
        <input type="checkbox" name="answer" value="D" id="D" /><label for="D"
          >${quizzObj.options["D"]}</label
        >
      </li>
    </ul>
    <div class="submit-mcs-answer">Submit</div>
  </div>
  <div id="scoreboard">
    <h2>Scoreboard</h2>
    <div id="sort-container"></div>
  </div>
</div>
