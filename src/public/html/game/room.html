<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Game Room</title>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/kirifont"
      type="text/css"
    />
    <link rel="stylesheet" href="/css/room.css" />
  </head>
  <div class="load-main" id="fetch-ai-loading">
    <div class="load">
      <div class="load-container">
        <div class="load-component">
          <h3>Entering room ....</h3>
          <div class="loadingio-spinner-ellipsis-gu8eyywcq5n">
            <div class="ldio-7tmnvxp6os">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <button class="cancel-fetch-ai">cancel</button>
        </div>
      </div>
    </div>
  </div>
  <div class="block"></div>
  <body>
    <div id="controller">
      <div class="container">
        <h1></h1>
        <h2></h2>
        <div class="host-container"><div id="host"></div></div>
        <div id="player-list"></div>
      </div>
      <div class="footer-container">
        <div class="leave-game-btn">Leave the game</div>
      </div>
      <div class="popup-none" id="leave-room-popup">
        <div class="popup-container">
          <div class="popup">
            <div class="popup-decro"></div>
            <h3 class="popout-text">Leave room now ?</h3>
            <div class="popout-button-container">
              <button class="pop-yes-button">Yes</button>
              <button class="pop-no-button">No</button>
            </div>
          </div>
        </div>
      </div>
      <div class="popup-none" id="host-leave-room-popup">
        <div class="popup-container">
          <div class="popup">
            <div class="popup-decro"></div>
            <h3 class="popout-text">Host has left the game ...</h3>
            <div class="popout-button-container">
              <button class="back-to-main-btn">Back to main</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/room.js" type="module"></script>
  </body>
</html>
