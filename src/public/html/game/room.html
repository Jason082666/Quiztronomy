<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Game Room</title>
    <link rel="stylesheet" href="/css/room.css" />
    <link rel="stylesheet" href="/css/load.css" />
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div class="load-main" id="enter-room-loading" style="display: block">
      <div class="load">
        <div class="load-container">
          <h2>Entering room....</h2>
          <div class="loadingio-spinner-eclipse-orhupmrtp1">
            <div class="ldio-yua2kv3p2hn">
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="block"></div>
    <div class="container">
      <h1></h1>
      <div class="host-container"><div id="host"></div></div>
      <div id="player-list"></div>
    </div>
    <div class="footer-container">
      <div class="leave-game-btn">Leave the game</div>
    </div>
    <div class="popup-none">
      <div class="popup-container">
        <div class="popup">
          <h2 class="popout-text">Are you sure to leave the room?</h2>
          <div class="popout-button-container">
            <button class="pop-yes-button">Yes</button>
            <button class="pop-no-button">No</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/room.js" type="module"></script>
  </body>
</html>
